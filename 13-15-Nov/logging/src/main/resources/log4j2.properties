status = error
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# File appender for general application logs
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/threading-app.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Rolling file appender for detailed logs
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = logs/threading-detailed.log
appender.rolling.filePattern = logs/threading-detailed.%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# Set different log levels for different loggers
logger.threading.name = com.chubb.threading
logger.threading.level = debug
logger.threading.additivity = false
logger.threading.appenderRefs = console, file, rolling
logger.threading.appenderRef.console.ref = ConsoleAppender
logger.threading.appenderRef.file.ref = FileAppender
logger.threading.appenderRef.rolling.ref = RollingFileAppender

# Root logger configuration
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender
